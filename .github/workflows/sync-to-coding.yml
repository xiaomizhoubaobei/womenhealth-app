          git config --global user.email "${{ secrets.GIT_EMAIL }}"

      - name: Add CNB Remote
        run: git remote add cnb https://${{ secrets.CNB_TOKEN }}@cnb.cool/mizhoubaobei/womenhealth-app.git

      - name: Push to CNB
        run: git push cnb master
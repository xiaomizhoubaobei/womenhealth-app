on:
  push:
    branches:
      - master

jobs:
  sync-to-gitcode:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      GIT_USER: xiaomizhou
      GIT_EMAIL: qixiaoxin@stu.sqxy.edu.cn
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Accept Gitcode Host Key
        run: |
          echo -e "Host gitcode.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
          ssh-keyscan gitcode.com >> ~/.ssh/known_hosts

      - name: Configure Git User
        run: |
          git config --global user.name "${{ secrets.GIT_USER }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"

      - name: Add Gitcode Remote
        run: git remote add gitcode git@gitcode.com:xiaomizhou/womenhealth-app.git

      - name: Push to Gitcode
        run: git push gitcode master

  sync-to-gitee:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      GITEE_USER: ${{ secrets.GITEE_USER }}
      GITEE_EMAIL: ${{ secrets.GITEE_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

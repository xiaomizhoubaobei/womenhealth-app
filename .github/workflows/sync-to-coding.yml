      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      GIT_USER: ${{ secrets.CODEUP_USER }}
      GIT_EMAIL: ${{ secrets.CODEUP_EMAIL }}
    steps:
      - name: Checkout

name: Build and Release APK

on:
  push:
    branches: [ master ]
    paths:
      - 'app/src/**'
      - 'app/build.gradle*'
      - 'gradle.properties'
      - 'gradle/**'
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v3
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build APK
      run: ./gradlew assembleRelease
      env:
        RELEASE_STORE_FILE: release.keystore
        RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD || 'AZhou131499@a' }}
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS || 'womenhealth' }}
        RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD || 'AZhou131499@a' }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/
        retention-days: 30
    
    - name: Get version info
      id: version
      run: |
        VERSION_CODE=$(grep "versionCode" app/build.gradle.kts | head -1 | awk -F '= ' '{print $2}' | tr -d ' ')
        VERSION_NAME=$(grep "versionName" app/build.gradle.kts | head -1 | awk -F '= "' '{print $2}' | tr -d '"')
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version_name }}
        release_name: Release v${{ steps.version.outputs.version_name }}
        draft: false
        prerelease: false
    
    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: womenhealth-v${{ steps.version.outputs.version_name }}.apk
        asset_content_type: application/vnd.android.package-archive